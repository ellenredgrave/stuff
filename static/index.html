    <body>
    <div class="index">
      <head>
        <h1>Where To Eat</h1>
        <p>For when you're going out to eat but need help choosing which restaurant suits your needs.</p>
    </head>


        <h2>Find a restaurant</h2>
        <form action="restaurant_list.html">
          <ul>
            <li>
              <label for="where">Where are you?</label>
              <select id="where" name="town">
              </select>
            </li>
            <li> 
              <label for="requ">What are your requirements?</label>
              <select id="requ" name="needs">
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="coeliac">Gluten Free</option>
              </select>
            </li>
            <li>
              <input id="submit_button" type="submit" value="Submit">
            </li>
          </ul>
        </form>
      </div>

    </body>
